---
- name: Add php repo
  apt_repository:
    repo: "{{ php_repo }}"
    update_cache: yes
    state: present

- name: Install php
  apt:
    state: latest
    name: "{{ item }}"
  with_items: "{{ php_packages }}"

- name: Install php custom packages
  apt:
    state: latest
    name: "{{ item }}"
  with_items: "{{ php_packages_custom|default(omit) }}"
  when: php_packages_custom is defined

- name: Install pear packages
  pear:
    state: present
    name: "{{ item }}"
  with_items: "{{ php_pear_packages|default(omit) }}"
  when: php_pear_packages is defined

- name: Configure php fpm
  lineinfile:
    path: "/etc/php/{{ php_version }}/fpm/php.ini"
    state: present
    regexp: "^{{ item.key }}"
    line: "{{ item.key }} = {{ item.value }}"
  with_items: " {{ php_config_lines|default(omit) }}"
  when: php_config_lines is defined
  notify:
    - "Restart fpm"

- name: Configure php cli
  lineinfile:
    path: "/etc/php/{{ php_version }}/cli/php.ini"
    state: present
    regexp: "^{{ item.key }}"
    line: "{{ item.key }} = {{ item.value }}"
  with_items: " {{ php_config_lines|default(omit) }}"
  when: php_config_lines is defined
  notify:
    - "Restart fpm"
